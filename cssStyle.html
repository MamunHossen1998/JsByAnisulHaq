<body>
  <h4>Css Style changing dianamically</h4>
  <h5 class="addRemove">I love my country very much</h5>
  <button onclick="addCss()">add Css</button>
  <button onclick="removeCss()">remove Css</button>
   

   
    <script>
        function addCss(){
            let add = document.querySelector(".addRemove");
            // add.style.color="green";
            add.classList.add("myClass");
            add.setAttribute("style","color:red;font-family:arial;font-size:3em;font-style:italic")
        }
        function removeCss(){
            console.log("yes");
            let remove = document.querySelector(".addRemove");
            // remove.style.color="";
            remove.classList.remove("myClass");
            remove.removeAttribute("style");
        }
    </script>
</body>
