<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>

<body >
  
   <div class="container">
    <div class="row m-auto">
        <div class="col-lg-8 mt-5">
            <label for="">Default and rest parameter</label><br> 
          
            
        </div>
    </div>
   </div>

   
    <script>
      let studentInfo = (name,id)=>{
        return {
          name:name,
          id:id
        }
      }
      let infoResult = studentInfo("Mamun",23);
      console.log(infoResult);

      //using es6
      let personalInfo = (name,age)=>{
        return {
          name,age
        }
      }
      let info = personalInfo("Habib",12);
      console.log(info);

      //object literals without es6
      let display = {
       body:function(){
        console.log("consize function without es6 ");
       }
      }
      display.body();

      let messsage = {
        body(){
          console.log(`consize function with es6`);
        }
      }
      messsage.body();

      let show = {
       'body name'(){
          console.log(`function name with space`);
        }
      }
      show['body name']();

    </script>
</body>
</html>
