<body>
<h3>Destructiv array and object </h3>
 
  <script>
    //Destructive array
    let numbers = [2,3,4,5];
    let [num1,num2,num3,mum4] = numbers;
    let numbers2 = [7,8,9,5,1];
    let [n1,n2,...z] = numbers2;
    console.log(z);

    //Swap variables
    let x=20,y=30;
    [x,y] = [y,x];
    console.log(x);

    //Destructive Object
    let studentsInfo = {
      'id':201,
      'name':'Mamun',
      'age':11,
      'cgpa':3.00

    }
    console.log(studentsInfo.age);
    let {id,cgpa} = studentsInfo;
    console.log(cgpa);

    //Nested object destructive
    let address ={
      upazila:'Bauphal',
      union:'Kalaiya',
      word_no:6,
      info:{
        name:'Mamun',
        age:23,
        class:10
      }
    }
   let {upazila,info} = address;
    console.log(upazila);
    console.log(info.class);
    //Function er modde object destructive
    let examination =({ssc,bsc})=>  {
      console.log(`${bsc}`);
    }
    let examinationInfo ={
      ssc:2015,
      diploma:2019,
      bsc:2023
    }
   examination(examinationInfo);
 
  </script>
