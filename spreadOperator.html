<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body >
  
   <div class="container">
    <div class="row m-auto">
        <div class="col-lg-8 mt-5">
            <label for="">Object literals</label><br> 
          
            
        </div>
    </div>
   </div>

   
    <script>
        //Test by spread operator to same parameter
        let numbers = [2,3,4];
        function test(a,b,c){
            return a+b+c;
        }
        let result = test(...numbers);
        console.log(result);

        //summation by spread operator only two value in spread operator 
        let id=[3,5,7,8];
        function forID(a,b){
            return a+b;
        }
        let resultId = forID(...id);
        console.log(resultId);

        //Concat by spread operator in other array
        let roll = [5,9,2,3,1];
        let age = [4,...roll,10];
        console.log(` roll and age ${age}`);

        //join two array by spread operator
        let nid = [2,3,5,6];
        let cgpa = [1,2,3];
        let joinBySpread = [...nid,...cgpa];
        let join = cgpa.concat(nid)
        console.log(`join by spread operator ${joinBySpread}`);
        console.log(`join by concat ${join}`);

        //use rest parameter and spread operator in same function
        let phone = [2,5,8,3];
        let code = [7,4,1];
        let phoneAndCode = [...phone,...code];
        function message(a,b,...c){
            console.log(c);
            console.log(a+b);
        }
        message(...phoneAndCode);

        let obj1 ={
            name:"Mamun",
            roll:"201015118"
        }
        let obj2 = {
            address:"Dhaka",
            phone:"0172153587"
        }
        let p = {...obj1,...obj2};
        console.log(p);

        let taka = [2,3];
        let onlyTaka = (a,b,...c)=>{
            console.log(`c value is ${c}`);
            console.log(`taka is power ${a} ${b}`);
        }
        onlyTaka(...taka);

    </script>
</body>
</html>
