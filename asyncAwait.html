<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>

<body>
    <h3>Promise two</h3>


   <script>
   console.log("hi");
    let taskOne = ()=>{
        return new Promise((resolve,reject)=>{
            resolve("Task one is complete")
        })
    }
    let taskTwo = ()=>{
        return new Promise((resolve,reject)=>{
            setTimeout(()=>{
                resolve("Task two is complete")
            },2000)
           
        })
    }
    let taskThree = ()=>{
        return new Promise((resolve,reject)=>{
            resolve("Task three is complete")
        })
    }
    let taskFour = ()=>{
        return new Promise((resolve,reject)=>{
            reject("Task four is complete")
        })
    }
    let usingAsyncAwait = async()=>{
        let one = await taskOne();
        console.log(one);
        let two = await taskTwo();
        console.log(two);
        let three = await taskThree();
        console.log(three);
        let four = await taskFour()
        console.log(four);

    }
    usingAsyncAwait();
    console.log("Bye");  

   </script>
</body>
</html>
