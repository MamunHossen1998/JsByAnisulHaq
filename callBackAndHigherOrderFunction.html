<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  
</head>
<body >
  
   <div class="container">
    <div class="row m-auto">
        <div class="col-lg-8 mt-5">
            <label for="">Higher order and call back function</label><br> 
        </div>
    </div>
   </div>

   
    <script>
        //Synchronous and asynchronous 
        const funOne = ()=>{
            console.log(`This is function one`);
        }
        const funTwo = ()=>{
            console.log(`This is function two`);
        }
        const funThree = ()=>{
            setTimeout(()=>{
                console.log(`This is function three`);
            },1000)
        }
        const funFour = ()=>{
            console.log(`This is function four`);
        }
        funOne();
        funTwo();
        funThree();
        funFour();


        //CallBack and higher order function
        let square = (x)=>{
            console.log(`using higher order function  ${x*x}`);
        }
        let higherOrderFunction = (num,callbak)=>{
            callbak(num);
        }

        higherOrderFunction(4,square);


        let taskOne = (callbak)=>{
            console.log(`Task one`);
            callbak();
        }
        let taskTwo = (callback)=>{
            console.log(`Task two`);
            callback();
        }
        let taskThree = (callback)=>{
            console.log(`Task three`);
            callback()
        }
        let taskFour = (callback)=>{
            setTimeout(()=>{
                console.log(`Task four loading....`);
                callback()
            },2000)
            
         
        }
        let taskFive = (callback)=>{
            console.log(`Task five`);
            callback();
        }
        let taskSix = ()=>{
            console.log(`Task six`);
        }

        taskOne(()=>{
            taskTwo(()=>{
                taskThree(()=>{
                    taskFour(()=>{
                        taskFive(()=>{
                            taskSix()
                        })
                    })
                })
            });
        })
        
    </script>
        
    
</body>
</html>
