<body>
    <h3>Promise two</h3>


   <script>
    console.log("i am here");
    let first =()=>{
        return new Promise((a,b)=>{
            a('Ki obstha mona');
        });
    }
    let second =()=>{
        return new Promise((a,b)=>{
           setTimeout(()=>{
             a('Ki obstha mona two');
           },2000)
        });
    }
    let third =()=>{
        return new Promise((a,b)=>{
            a('Ki obstha mona three');
        });
    }
    first()
    .then((res)=>console.log(res))
    .then(second)
    .then((res)=>console.log(res))
    .then(third)
    .then((res)=>console.log(res))

   </script>
</body>
