<script>
    let students = [
        {
            'id':12,
            'name':'Mamun',
            'age':5
        },
        {
            'id':12,
            'name':'Melon',
            'age':9
        },
        {
            'id':4,
            'name':'Monir',
            'age':10
        },
        {
            'id':1,
            'name':'Mahin',
            'age':34
        }
    ];
    function studentName(){
        return students.filter(function(x){
            return x.age>5;
        }).map(function(y){
            return y.name
        });
    }
    console.log(`Traditional function ${studentName()}`);

    const studentAge = ()=>students.filter((x)=>x.id>1).map((y)=>y.name);
    
    console.log(studentAge());


</script>
