<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>

<body >
  
   <div class="container">
    <div class="row m-auto">
        <div class="col-lg-8 mt-5">
            <label for="">Array distructing</label><br> 
        </div>
    </div>
   </div>

   
    <script>
        let numbers = [1,2,6,9,10];
        console.log(`first value ${numbers[0]}`);
        let [num1,num2,num3] = numbers;
        console.log(`Destructing data ${num3}`);
        let [n1,...n2] = numbers;
        console.log(`Using spread operator ${n2}`);

        //Swap veriables
        let a=10; b=12;
        [a,b] = [b,a];
        console.log(`after swap value a is ${a} and b is ${b}`);

        //Object destructing
        let studentInfo = {
            name:"Mamun",
            id:201,
            address:"Dhaka"
        }
        console.log(`destructing data ${studentInfo.address}`);
        //Destructing by es6 
        let {name,id,address} = studentInfo;
        console.log(`Destructing by using es6 ${id}`);

        //Nested boject destructing
        let personalInfo = {
            fname:"Mahin",
            age:12,
            roll:10,
            addr:"Bauphal",
            contact:{
                phone:185050166,
                area:"local"
            }
        }
       let {fname,age,roll,addr,contact} = personalInfo;
       console.log(`Nested object destructing ${addr}`);

       let display = ({contact})=>{
        console.log(`after destructing ${contact.phone}`);
       }
       display(personalInfo)
    </script>
</body>
</html>
