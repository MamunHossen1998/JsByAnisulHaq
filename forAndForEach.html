<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body >
  
   <div class="container">
    <div class="row m-auto">
        <div class="col-lg-8 mt-5">
            <label for="">For vs forEach</label><br> 
        </div>
    </div>
   </div>

   
    <script>
        //for
       let numbers = [2,4,6,7,9,1];
       for(let i=0;i<numbers.length;i++){
        console.log(`the value is ${numbers[i]}`);
       }
       //forEach
       numbers.forEach(message);
       function message(item,index){
        console.log(`using forEach ${item}`);
       }
       numbers.forEach((value,index)=>{
        console.log(`value is ${value}`);
       })
       let squareData = [];
       numbers.forEach((v,i)=>{
        squareData.push(v*v);
       })
       console.log(`After square ${squareData}`);

       numbers.forEach((val,i,fullArr)=>{
        fullArr[i]=val+5;
       })
       console.log(`After adding five ${numbers}`);

       let money = [4,56,4,7];
       let resutl = money.filter(function(x,i){
        return x>10;
       })
       console.log(resutl);
       
       let testMap = money.map((v)=>{
        return v*v
       })
       console.log(`after map ${testMap}  `);

    </script>
</body>
</html>
