<body>
    <h3>Date method and date object</h3>
    
   


   <script>
        let date = new Date();
        let year = date.getFullYear();
        let month = date.getMonth();
        let day = date.getDate();
        let cDay = date.getDay();
        let hour = date.getHours();
        let minutes = date.getMinutes();
        let seconds = date.getSeconds();
        document.write("year "+year+"<br>");
        document.write("month "+month+"<br>");
        document.write("day "+day+"<br>");
        document.write("current day "+cDay+"<br>");
        document.write("hour "+hour+"<br>");
        document.write("minutes "+minutes+"<br>");
        document.write("seconds "+seconds+"<br>");
   </script>
</body>
</html>
